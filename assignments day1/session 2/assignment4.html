<!--Assignment - 4: Link an external script to change the color of the text to red on HTML on a button click.-->
<!DOCTYPE html>
<html>
	<head>
		<title>button  </title>
		<script >
			function changecolor(){
				document.getElementById("ab").style.color="red";
			}
			
		</script>
	</head>
	<body>
		<p id="ab">kkr & ksr institute of technology and sciences</p>
		
			<button type="button" onclick="changecolor()">click to change color</button>
			
	</body>
</html>
