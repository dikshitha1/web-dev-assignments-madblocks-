<!--Assignment - 7: Display paragraph only when div tag is hovered using pseudo class in the html-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pseudo class</title>
	<style>
	
	div:hover p {
		display: block;
		
	}
	p {
		display: none;
		background-color:lightblue;
		text-align: center;
	}
</style>
</head>
<body>
	
	<div>
		 hello !!
		 	<p>MadBlocks Academy web dev bootcamp</p>
	</div>

</body>
</html>
