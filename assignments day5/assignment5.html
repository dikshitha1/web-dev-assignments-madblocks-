<!--Assignment - 5: Use CSS id to style a paragraph in the html-->
<!DOCTYPE html>
<html>
	<head>
		<title> CSS Id  Selector</title>
		<style >
			#p1 {
				color:royalblue;
				text-align: center;
			}
			#p2 {
				color:deeppink;
				text-align: center;
			}
			#p3 {
				color:black;
				text-align: center;
			}
		</style>
	</head>
	<body>
			<p id="p1">This is paragraph 1</p>
			<p id="p2">This is paragraph 2</p>
			<p id="p3">This is paragraph 3</p>
	</body>
</html>
